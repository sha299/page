<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Rentenendwertrechner</title>
		
		
		<script>
			"use strict";
			
			function fRechner () {
				
			var vRentenbarwert = 0;	
			var vRente = parseFloat(document.getElementById("idRente").value);
			var vJahr = 0;
			var vLaufzeit = document.getElementById("idLaufzeit").value; 
			var vZinssatz = document.getElementById("idZinssatz").value; 
			var vZinsen; 
			var vRentenendwert;
			var vAusgabe = "";
				
			vAusgabe = vAusgabe + "<table border=1>";
			vAusgabe = vAusgabe + "<tr><th>" + "Jahr" + "</th><th>" + "Kapital am 01.01" + "</th><th>" + "Zinsen am 31.12" + "</th><th>" + "Rente am 31.12" + "</th><th>" + "Kapital am 31.12" + "</th></tr>";
				
		     while (vJahr <= vLaufzeit) {
				
			vZinsen =  parseFloat(vRentenbarwert) /100 *  parseFloat(vZinssatz);
			vRentenbarwert = vRentenendwert + vZinsen + vRente;
				
			if (vJahr == vLaufzeit){
				vAusgabe = vAusgabe + "<tr><td>" + vJahr + "</td><td>" + vRentenbarwert.toFixed(2) + " €</td>";
						
			} else {
				vAusgabe = vAusgabe + "<tr><td>" + vJahr + "</td><td>" + vRentenendwert.toFixed(2) + " €</td><td>" + vZinsen.toFixed(2) + " €</td><td>" + vRente.toFixed(2) + " €</td><td>" + vRentenendwert.toFixed(2) + " €</td></tr>";
						
			}
					
			vRentenbarwert =  vRentenendwert;
			vJahr++;		   
					   
			}	
								
			vAusgabe = vAusgabe + "</table>";	
			document.getElementById("idAusgabe").innerHTML = vAusgabe;	
				
			}
			
		</script>
	</head>

	<body>
		<h1>Nachschüssiger Rentenendwertrechner</h1>
		
		Zinssatz: <input id="idZinssatz" type="text" value="2"> % <br>
		Nachschüssige Rente: <input id="idRente" type="text" value="100"> € <br>	
		Laufzeit: <input id="idLaufzeit" type="text" value="5"> Jahre<p>
		
		<button onClick="fRechner();">Berechnen</button>
		
		<div id="idAusgabe">Klicken Sie auf den Button Berechnen, damit hier eine Tabelle erscheint... </div>
		
	</body>
</html>
